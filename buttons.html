<style>
 .subscribe-button{
  background-color: rgb(204, 0, 0);
  color: white;
  border: none;
  height: 36px;
  width: 112px;
  border-radius: 2px;
  cursor: pointer;
  margin-right: 12px;
  transition: 0.15s;
  padding-left: 16px;
  padding-right: 16px;
  padding-top: 10px;
  padding-bottom: 10px;
  font-size: 14px;
  font-family: Arial;
 }

 .subscribe-button:hover{
  opacity: 0.76;
 }

 .subscribe-button:active{
  opacity: 0.4;
 }

.join-button{
  background-color: white;
  color: rgb(6, 95, 212);
  border-color: rgb(6, 95, 212);
  height: 36px;
  width: 65px;
  border-radius: 3px;
  cursor: pointer;
  border-style: solid;
  border-width: 1px;
  margin-right: 12px;
  transition: backround-color 0.15s,
    color 0.15s;
  padding-left: 15px;
  padding-right: 15px;
  padding-top: 9px;
  padding-bottom: 9px;
}
.join-button:hover{
  background-color: rgb(6, 95, 212);
  color: white;
}
.join-button:active{
  opacity: 0.6;
}

.tweet-button{
  background-color: rgb(29,155,240);
  color: white;
  border: none;
  border-radius: 18px;
  height: 36px;
  width: 74px;
  cursor: pointer;
  font-size: 15px;
  font-weight: bold;
  transition: box-shadow 0.15s;
}

.tweet-button:hover{
  box-shadow:5px 5px 10px  rgba(0, 0, 0, 0.15);
}

.stretch {
    background-color: green;
    color: white;
    border: none;
    font-size: 18px;
    padding-top: 8px;
    padding-bottom: 8px;
    padding-left: 15px;
    padding-right: 15px;
    cursor: pointer;
    transition: padding-top 1s,
      padding-bottom 1s,
      padding-left 1s,
      padding-right 1s;
  }

  .stretch:hover {
    padding-top: 18px;
    padding-bottom: 18px;
    padding-left: 36px;
    padding-right: 36px;
  }

  .slime{
    background-color: green;
    color: white;
    border: none;
    font-size: 14px;
    padding-top: 8px;
    padding-bottom: 8px;
    padding-left: 15px;
    padding-right: 15px;
    margin-right: 10px;
    cursor: pointer;
    margin-left: 10px;
  }
.slime:hover{
  padding-left: 20px ;
  margin-left: 5px;
  padding-right: 20px;
  margin-right: 5px;
}

.back-button {
    margin-right: 8px;
    padding-top: 8px;
    padding-bottom: 8px;
    font-size: 16px;
  }

  .search-result {
    margin-left: 4px;
    margin-right: 4px;
    font-size: 18px;
  }

  .next-button {
    margin-left: 8px;
    padding-top: 8px;
    padding-bottom: 8px;
    font-size: 16px;
  }





</style>

<button class="subscribe-button">
  SUBSCRİBE
</button>

<button class="join-button">
JOİN
</button>

<button class="tweet-button">
  Tweet
</button>

<button class="stretch">
  Stretch
</button>

<button class="slime">

</button>

<button class="slime">

</button>
